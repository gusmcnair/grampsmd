<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GrampsMD Form2</title>
    <link href="grampsmd_all.css" rel="stylesheet">
</head>
<body>
    <main class='main-page'>
        <header class='main-header'>
            <h1>GrampsMD Main Header</h1>
        </header>
        <section class='main-info'>
        <article class='grandpa-img'>
            <img src='https://www.home.neustar/blog/default-7d66f7da851b6b7d94f785c7d6e6a4b0.png' alt='heres a pic of grandpa'>
        </article>
        <article class='gramps-form-container'>
            <form class='landing-form'>
                <br> (form section) <br>
                <fieldset name='gender' id='gender'>Please select your gender.</fieldset>
                <input name='Male' id='headache' type='button' value='Male'/>
                <input name='Female' id='runny-nose' type='button' value='Female'/>
                <input name='Other' id='cough' type='button' value='Other'/>
                </fieldset>
                <fieldset name='improv' id='improv'>Please select one of the below.</fieldset>
                <input name='yes-improv' id='yes-improv' type='button' value='I am on an improv team'/>
                <input name='no-improv' id='no-improv' type='button' value='I am not on an improv team'/>
                </fieldset>
                <div class='button-block'>
                <button name='back' id='back'>
                    Back
                </button>
                <button name='submit' id='submit'>
                    Submit
                </button>
            </div>
            </form>
        </article>
        </section>
    </main>
</body>
</html>
